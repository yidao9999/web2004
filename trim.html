<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str=" hellow word "
        //用函数修替换左边的空格
        function trimleft(str){
            var str1=str.replace(/^\s+/,"");
            return str1;
        }
        console.log(trimleft(str));
        //用函数替换右边的空格
        function trimright(str){
            var str1=str.replace(/\s+$/,"");
            return str1;
        }
        console.log(trimright(str));
        //替换左右两边的空格
        function trim(str){
            var str1=str.replace(/^\s+|\s+$/g,"");
            return str1;
        }
        console.log(trim(str));
    </script>
</body>
</html>
