<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //网页输入信息
        var msg=prompt("请输入信息");
        //寻找敏感词
        var i=msg.indexOf("卧槽");
        //判定是否寻找到敏感词
        if(i!=-1){
            //如果寻找到敏感词输出消息
            document.write(`<h1 style="color:red;">管理员：发现敏感词，禁止发送</h1>`)
        }else{
            //如果没找到敏感词输出信息
            document.write(`<h1 style="color:green;">发送成功</h1>`)
        }
    </script>
</body>
</html>
