        //先用正则表达式来定义搜索规则
        var reg=/小[\u4e00-\u9fa5]/g;
        //用do while循环 exec来循环找敏感词
        do{
            var arr=reg.exec(str);
            if(arr!=null){

            }
        }while(arr!=null);
