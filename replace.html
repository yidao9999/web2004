<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str="老师：请用 小红 我的朋友 造句。小亮：小红是我的朋友。小然：朋友！小红是我的。";
        //查看所有替换的个数
        var arr=str.match(/小[\u4e00-\u9fa5]/g);
        console.log(arr);
        //希望替换以小字开头的人名用**代替
        var str=str.replace(/小[\u4e00-\u9fa5]/g,"**");
        console.log(str);
        //如果找到敏感词，输出替换的个数
        if(arr!=null){
            console.log(`替换敏感词${arr.length}个`);
        }else{
            //如果找不到输出结果
            console.log(`替换敏感词0个`);
        }
        console.log(arr!=null?arr.length:0);
    </script>
</body>
</html>
